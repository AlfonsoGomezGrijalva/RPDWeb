<div class="mat-app-background basic-container">
  <div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
      <mat-card class="card" >
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3>Recent Posts</h3>
        </mat-card-title>
        <mat-card-content>
          <div class="example-container mat-elevation-z8">
            <div class="example-loading-shade"
                *ngIf="isLoadingResults || isRateLimitReached">
              <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
              <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
                GitHub's API rate limit has been reached. It will be reset in one minute.
              </div>
            </div>

            <div class="example-table-container">

              <table mat-table [dataSource]="data" class="example-table"
                    matSort matSortActive="id" matSortDisableClear matSortDirection="desc">
                <!-- Number Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>#</th>
                  <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="fecha">
                  <th mat-header-cell *matHeaderCellDef>Fecha</th>
                  <td mat-cell *matCellDef="let row">{{row.fecha | date}}</td>
                </ng-container>

                <!-- State Column -->
                <ng-container matColumnDef="situacion">
                  <th mat-header-cell *matHeaderCellDef>Situacion</th>
                  <td mat-cell *matCellDef="let row">{{row.situacion}}</td>
                </ng-container>

                <!-- Created Column -->
                <ng-container matColumnDef="pensamiento">
                  <th mat-header-cell *matHeaderCellDef>
                    Pensamiento
                  </th>
                  <td mat-cell *matCellDef="let row">{{row.pensamiento}}</td>
                </ng-container>
                
                <ng-container matColumnDef="emocion">
                  <th mat-header-cell *matHeaderCellDef>
                    Emocion
                  </th>
                  <td mat-cell *matCellDef="let row">{{row.emocion}}</td>
                </ng-container>

                <ng-container matColumnDef="respuesta">
                  <th mat-header-cell *matHeaderCellDef>
                    Respuesta
                  </th>
                  <td mat-cell *matCellDef="let row">{{row.respuesta}}</td>
                </ng-container>

                <ng-container matColumnDef="resultado">
                  <th mat-header-cell *matHeaderCellDef>
                    Resultado
                  </th>
                  <td mat-cell *matCellDef="let row">{{row.resultado}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>

            <mat-paginator [length]="resultsLength" [pageSize]="itemsByPage"></mat-paginator>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
