<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content class="modal-form">
  <div>
    <mat-form-field style="width: 100%;">
      <mat-label>Fecha</mat-label>
      <input matInput [matDatepicker]="dp3" [(ngModel)]="data.fecha" disabled>
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field  style="width: 100%;">
      <mat-label>Situacion</mat-label>
      <textarea matInput [(ngModel)]="data.situacion"></textarea>
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field style="width: 100%;">
      <mat-label>Pensamiento</mat-label>
      <textarea matInput [(ngModel)]="data.pensamiento"></textarea>
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field style="width: 100%;">
      <mat-label>Emocion</mat-label>
      <textarea matInput [(ngModel)]="data.emocion"></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field style="width: 100%;">
      <mat-label style="width: 100%;">Resultado</mat-label>
      <textarea matInput [(ngModel)]="data.resultado"></textarea>
    </mat-form-field>
  </div>
  
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cerrar</button>
  <button mat-raised-button color="primary" cdkFocusInitial [mat-dialog-close]="data">Guardar</button>
</div>
