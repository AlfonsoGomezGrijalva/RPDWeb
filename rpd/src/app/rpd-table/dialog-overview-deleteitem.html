<h1 mat-dialog-title style="font-size: 33px;">Eliminar elemento</h1>

<div mat-dialog-content class="modal-form">
  <div>
    <label mat-label style="font-family: Roboto, Helvetica Neu, sans-serif">¿Desea eliminar este elemento? haciendo esto, ya no tendrá el registro en el base de datos.</label>
  </div>
</div>
<div mat-dialog-actions style="float: right;">
  <button mat-raised-button (click)="onNoClick()">No</button>
  <button mat-raised-button color="warn" cdkFocusInitial [mat-dialog-close]="data">Si</button>
</div>
