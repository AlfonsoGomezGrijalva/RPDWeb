<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item
      *ngIf="!userCheck()">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">Login</span>
    </a>
    <a mat-list-item
        *ngIf="userCheck()"   
        routerLink="/home">
      <mat-icon class="icon">home</mat-icon>
        <span class="label">Home</span>
    </a>
    <a mat-list-item
      *ngIf="userCheck()"
      routerLink="/rpd/nuevo">
      <mat-icon class="icon">add</mat-icon>
      <span class="label">Nuevo RPD</span>
    </a>
    <a mat-list-item
      *ngIf="userCheck()"
      routerLink="/rpd/guardados">
      <mat-icon class="icon">table_chart</mat-icon>
      <span class="label">RPDs Guardados</span>
    </a>
    <a  mat-list-item
      *ngIf="userCheck()"
      (click)="logout()" type="button">
      <mat-icon class="icon">input</mat-icon>
      <span class="label">LogOut</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a routerLink="/">
          RPDWeb
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
                <a
                *ngIf="!userCheck()">
                  <mat-icon class="icon">input</mat-icon>
                  <span  class="label">Login</span>
                 </a>
            </li>
            <li>
              <a
              *ngIf="userCheck()"
                routerLink="/">
                  <mat-icon class="icon">home</mat-icon>
                  <span class="label">Home</span>
              </a>
            </li>
            <li>
                <a
                *ngIf="userCheck()"
                  routerLink="/rpd/nuevo">
                    <mat-icon class="icon">add</mat-icon>
                    <span class="label">Nuevo</span>
                </a>
              </li>
            <li>
                <a
                *ngIf="userCheck()"
                  routerLink="/rpd/guardados">
                    <mat-icon class="icon">table_chart</mat-icon>
                    <span class="label">Guardados</span>
                </a>
              </li>
            <li>
                <a
                *ngIf="userCheck()"
                (click)="logout()" type="button"
                >
                  <mat-icon class="icon">input</mat-icon>
                  <span class="label">LogOut</span>
                 </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
